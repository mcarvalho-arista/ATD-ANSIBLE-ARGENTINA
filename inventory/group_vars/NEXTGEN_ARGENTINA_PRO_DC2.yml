    - group: NEXTGEN_ARGENTINA_PRO_DC2_BL401_402
      uplink_switches:
        - ARI-SP-401-SKY
        - ARI-SP-402-SKY
      spanning_tree_mode: none
      spanning_tree_root_super: false
      link_tracking:
        enabled: true
        groups:
          - name: LT_GROUP1
            recovery_delay: 300
      lacp_port_id_range:
        enabled: true
        offset: 128
      nodes:
        - name: ARI-BL-401-SKY
          filter:
            always_include_vrfs_in_tenants:
              - 'T_INFRA_MGMT_MGMT'
            tags:
              - ALL-FABRIC
              - PRODUCCION
              - DESARROLLO
              - MGMT
              - MGMT_DMZ
              - MGMT_PROD
              - DMZ_INT
              - DMZ_FRONT
              - PRODUCCION-BL401-SKY
          #
          # id 21-30 reserved for border leafs
          id: 21
          mgmt_ip: 10.0.60.47/23
          uplink_switch_interfaces: [Ethernet11/1, Ethernet11/1]
          uplink_interfaces: [Ethernet31/1, Ethernet32/1]

        - name: ARI-BL-402-SKY
          filter:
            always_include_vrfs_in_tenants:
              - 'T_INFRA_MGMT_MGMT'
            tags:
              - ALL-FABRIC
              - PRODUCCION
              - DESARROLLO
              - MGMT
              - MGMT_DMZ
              - MGMT_PROD
              - DMZ_INT
              - DMZ_FRONT
              - PRODUCCION-BL402-SKY
          #
          # id 21-30 reserved for border leafs
          id: 22
          mgmt_ip: 10.0.60.48/23
          uplink_switch_interfaces: [Ethernet12/1, Ethernet12/1]
          uplink_interfaces: [Ethernet31/1, Ethernet32/1]

p2p_uplinks_mtu: 9214
p2p_uplinks_qos_profile: santander_trust_dscp

# Adjust default bfd values
bfd_multihop:
  interval: 300
  min_rx: 300
  multiplier: 3
