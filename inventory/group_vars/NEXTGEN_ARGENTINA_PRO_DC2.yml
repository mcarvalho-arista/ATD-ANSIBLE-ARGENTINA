          uplink_switch_interfaces: [Ethernet8/1, Ethernet8/1]

    - group: NEXTGEN_ARGENTINA_PRO_DC2_CL409_410
      filter:
        tags:
          - ALL-FABRIC
          - MGMT
          - MGMT_DMZ
          - DMZ_INT
          - DMZ_FRONT
      link_tracking:
