      link_tracking:
        enabled: true
        groups:
          - name: LT_GROUP1
            recovery_delay: 300
      lacp_port_id_range:
        enabled: true
        offset: 128
      structured_config:
        spanning_tree:
          edge_port:
            bpduguard_default: true
      nodes:
        - name: ARI-CL-407-SKY
          id: 7
          mgmt_ip: 10.0.60.55/23
          uplink_switch_interfaces: [Ethernet7/1, Ethernet7/1]
        - name: ARI-CL-408-SKY
          id: 8
