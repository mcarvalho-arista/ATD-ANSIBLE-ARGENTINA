## Configurations related to physical interfaces (routed ports)


### Configuracion Provisional para VRRP en Port-Channel SubInterface
###
custom_structured_configuration_ethernet_interfaces:
  - name: Port-Channel291.69
    description: ARI-MG-DL-01-02-MTZ - MLAG51 - Vlan69
    shutdown: false
    vrf: VRF-NEXTGEN_MGMT
    ip_address: 10.0.70.2/29
    encapsulation_dot1q:
      vlan: 69
    vrrp_ids:
      - id: 69
        priority_level: 200
        preempt:
          enabled: true
        ipv4:
          address: 10.0.70.1
          version: 3
  - name: Port-Channel291.70
    description: ARI-MG-DL-01-02-MTZ - MLAG51 - Vlan70
    shutdown: false
    vrf: VRF-NEXTGEN_MGMT_DMZ
    ip_address: 10.0.70.10/29
    encapsulation_dot1q:
      vlan: 70
    vrrp_ids:
      - id: 70
        priority_level: 200
        preempt:
          enabled: true
        ipv4:
          address: 10.0.70.9
          version: 3
